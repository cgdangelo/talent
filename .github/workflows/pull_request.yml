name: Pull request

on:
  pull_request:
    branches: [$default-branch]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install --immutable --immutable-cache
      - run: yarn test
      - run: yarn prettier-check
      - run: yarn lint
